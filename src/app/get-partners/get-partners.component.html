<h1>Partners</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Country</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let partner of page.content">
      <td>{{partner.id}}</td>
      <td>{{partner.name}}</td>
      <td>{{partner.email}}</td>
      <td>{{partner.phone}}</td>
      <td>{{partner.country}}</td>
      <td>/</td>
    </tr>
  </tbody>
</table>
