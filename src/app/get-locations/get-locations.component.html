<h1>Locations</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let location of locations">
      <td>{{location.id}}</td>
      <td>{{location.name}}</td>
      <td><a href="#" (click)="deleteLocation(location)"><fa name="trash-o" ></fa></a></td>
    </tr>
  </tbody>
</table>

<a routerLink="/location/create" class="btn btn-outline-success">Create</a>
